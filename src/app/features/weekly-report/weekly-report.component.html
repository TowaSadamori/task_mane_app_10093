<div class="weekly-report-header">
  <button (click)="goHome()" class="action-btn">ホームに戻る</button>
  <button (click)="openAddDialog()" class="action-btn">週報追加</button>
</div>

<p>weekly-report works!</p>

<table *ngIf="reports.length > 0" class="weekly-report-table">
  <thead>
    <tr>
      <th>期間</th>
      <th>担当者</th>
      <th>管理者</th>
      <th>メモ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of reports">
      <td>{{ getPeriodDate(report, 'periodStart') }} ～ {{ getPeriodDate(report, 'periodEnd') }}</td>
      <td>{{ report['person'] }}</td>
      <td>{{ getManagerNames(report) }}</td>
      <td>{{ report['memo'] }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="reports.length === 0">
  週報はまだありません。
</div>
