  <div mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>タイトル</mat-label>
      <input matInput formControlName="taskName" required>
      <mat-error *ngIf="taskForm.get('taskName')?.hasError('required')">
        タイトルは必須です
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>予定開始日</mat-label>
      <input matInput [matDatepicker]="psd" formControlName="plannedStartDate">
      <mat-datepicker-toggle matSuffix [for]="psd"></mat-datepicker-toggle>
      <mat-datepicker #psd></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>予定終了日</mat-label>
      <input matInput [matDatepicker]="ped" formControlName="plannedEndDate">
      <mat-datepicker-toggle matSuffix [for]="ped"></mat-datepicker-toggle>
      <mat-datepicker #ped></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>実績開始日</mat-label>
      <input matInput [matDatepicker]="asd" formControlName="actualStartDate">
      <mat-datepicker-toggle matSuffix [for]="asd"></mat-datepicker-toggle>
      <mat-datepicker #asd></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>実績終了日</mat-label>
      <input matInput [matDatepicker]="aed" formControlName="actualEndDate">
      <mat-datepicker-toggle matSuffix [for]="aed"></mat-datepicker-toggle>
      <mat-datepicker #aed></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>状況</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="null">未設定</mat-option>
        <mat-option value="todo">未着手</mat-option>
        <mat-option value="doing">進行中</mat-option>
        <mat-option value="done">完了</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>担当者</mat-label>
      <mat-select formControlName="assigneeId">
        <mat-option *ngFor="let member of projectMembers" [value]="member.id">
          {{ member.displayName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>ToDo期限</mat-label>
      <input matInput [matDatepicker]="pickerDueDate" formControlName="dueDate" placeholder="期限を選択 (任意)">
      <mat-datepicker-toggle matSuffix [for]="pickerDueDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerDueDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>カテゴリ</mat-label>
      <input matInput type="text" formControlName="category" placeholder="カテゴリを入力 (任意)">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>意思決定者</mat-label>
      <mat-select formControlName="decisionMakerId">
        <mat-option value="">(指定なし)</mat-option>
        <mat-option *ngFor="let manager of decisionMakers" [value]="manager.id">
          {{ manager.displayName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onNoClick()">キャンセル</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">{{ submitButtonText }}</button>
  </div>
</form>
