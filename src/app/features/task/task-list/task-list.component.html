<h2>タスク一覧</h2>

<div *ngIf="tasks$ | async as tasks; else loadingOrError" class="table-container mat-elevation-z4">
    <div *ngIf="tasks.length === 0" class="empty-message">
        表示するタスクがありません。
    </div>

    <table mat-table [dataSource]="tasks" *ngIf="tasks.length > 0" class="mat-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let task">{{task.id}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>ステータス</th>
            <td mat-cell *matCellDef="let task">{{task.status}}</td>
        </ng-container>

        <ng-container matColumnDef="projectId">
            <th mat-header-cell *matHeaderCellDef>プロジェクトID</th>
            <td mat-cell *matCellDef="let task">{{task.projectId}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>タイトル</th>
            <td mat-cell *matCellDef="let task">{{task.title}}</td>
        </ng-container>

        <ng-container matColumnDef="assigneeId">
            <th mat-header-cell *matHeaderCellDef>担当者ID</th>
            <td mat-cell *matCellDef="let task">{{task.assigneeId}}</td>
        </ng-container>

        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef>期限</th>
            <td mat-cell *matCellDef="let task">{{task.dueDate | date:'yyyy/MM/dd'}}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>作成日時</th>
            <td mat-cell *matCellDef="let task">{{task.createdAt | date:'yyyy/MM/dd HH:mm'}}</td>   
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>

<ng-template #loadingOrError>
    <p>データ読み込み中...</p>
</ng-template>
