<div class="login-page-container">
  <div class="login-card">
    <div class="login-title">ログイン</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label class="form-label" for="email">メールアドレス</label>
        <input id="email" class="form-input" type="email" placeholder="例: user@example.com" formControlName="email">
        <div class="error-message" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          メールアドレスを入力してください
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          有効なメールアドレスを入力してください。
        </div>
      </div>
      <div class="form-field">
        <label class="form-label" for="password">パスワード</label>
        <input id="password" class="form-input" type="password" placeholder="パスワードを入力してください" formControlName="password">
        <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          パスワードを入力してください
        </div>
      </div>
      <div *ngIf="loginError" class="server-error-message">{{ loginError }}</div>
      <div class="form-actions">
        <button class="submit-button" type="submit" [disabled]="loginForm.invalid">
          ログイン
        </button>
      </div>
    </form>
    <div class="links-container">
      <span>アカウントをお持ちでないですか？</span><br>
      <a class="form-link" routerLink="/signup">新しいアカウントを作成</a>
    </div>
  </div>
</div>
